{% extends 'master.html' %}

{% block contenido %}
    <style>
 
        .container-fluid {
            margin-top: 100px;
            width: 80%;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-transform: capitalize;
        }
        .form-group label {
            font-size: 15px;
            color: #808080;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            width: 70%;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            text-transform: capitalize;
            display: block;
            
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Recuperar Contraseña</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="correo"><i class="fas fa-envelope"></i>Correo electrónico</label>
                                <input type="email" id="correo" name="correo" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
{% endblock %}

{% extends 'master.html' %}

{% block contenido %}
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 10px; /* Espacio en la parte superior */
    text-align: center;
  }
  .message {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
  }

  .btn-primary {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    text-decoration: none;
    transition: background-color 0.3s;
    text-transform: capitalize; /* Convertir a minúsculas */
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <div class="message">
    <p>Su documento está siendo analizado.</p>
    <p>Recibirá un correo cuando el proceso haya concluido.</p>
  </div>
  <a class="btn btn-primary" href="{% url 'homepage' %}">Regresar</a>
</div>
{% endblock %}
